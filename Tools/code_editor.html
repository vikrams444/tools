<textarea id="css-code">/* CSS */
@layer base, rhythm, layout, components, default, overwrites;
html {
  /* Create a timeline scope, so we can target any element on the page */
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  timeline-scope: --section, --main, --site-header;
}

body {
  background: #1e1e1e;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
}

.section {
  scroll-snap-align: start;
  scroll-snap-stop: always;
  view-timeline: --section;
  height: 100dvh;
  position: relative;
  
}

.content {
  background: #1e1e1e;
  position: fixed;
  inset: 0;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  animation: blink ease-in-out both;
  animation-timeline: --section;
}

.text {
  max-width: 60ch;
  margin: 0 auto;
  text-align: center;
}

.text img {
  width: 100px;
  height: 100px;
  margin: 2rem auto;
}

h2 {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 200;
  margin-bottom: 2rem;
}

h2 strong {
  font-weight: 700;
}

h2 em {
  font-style: italic;
  color: #4fc3f7;
}

.site-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  padding: 1rem;
  background: rgba(0,0,0,0.7);
}

.effect-controls {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.effect-controls label {
  padding: 0.5rem 1rem;
  background: rgba(255,255,255,0.1);
  border-radius: 4px;
  cursor: pointer;
}

.effect-controls input[type="radio"]:checked + label {
  background: #4fc3f7;
  color: #1e1e1e;
}

.indicator {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.indicator a {
  color: white;
  text-decoration: none;
  padding: 0.5rem 1rem;
  background: rgba(255,255,255,0.1);
  border-radius: 2rem;
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  padding: 1rem;
}

.indicator::before {
  animation: indicate linear both;
  animation-timeline: --main;
  animation-range: contain;
}

/* And we're manually setting the colors because see: lazy comment above */
@keyframes indicate {
  0% {
    --color-indicator: var(--color-primary);
    transform: translateY(0);
  }

  25% {
    --color-indicator: var(--color-yellow);
  }

  50% {
    --color-indicator: var(--color-secondary);
  }

  75% {
    --color-indicator: var(--color-red);
  }

  100% {
    --color-indicator: var(--color-purple);
    transform: translateY(
      calc(var(--indicator-total-height) - var(--indicator-size))
    );
  }
}

/* Remove gradient indicator on scroll-to-end (visible on small screens */

.site-header label:last-of-type {
  view-timeline: --site-header inline;
}

.site-header::after {
  animation: fade-scroll ease-in-out both;
  animation-timeline: --site-header;
  animation-range: entry-crossing;
}

@keyframes fade-scroll {
  0% {
    opacity: 1;
  }

  100% {
    opacity: 0;
  }
}

/* Change animation based on radio checked */
body:has([value="horizontal-scroll"]:checked) .content {  
  animation: horizontal-scroll ease-in-out both;
  animation-timeline: --section;
}

body:has([value="backwards-scroll"]:checked) .content {
  animation: backwards-scroll ease-in-out both;
  animation-timeline: --section;
}

body:has([value="zoom-scroll"]:checked) .content {
  animation: zoom-scroll ease-in-out both;
  animation-timeline: --section;
}


/* Animations */
@keyframes blink {
  0%,
  100% {
    filter: blur(var(--blur)) contrast(var(--contrast));
    opacity: 0;
    visibility: hidden;
  }

  50% {
    filter: blur(0) contrast(1);
    opacity: 1;
    visibility: visible;
  }
}

.indicator::before {
  animation: indicate linear both;
  animation-timeline: --main;
  animation-range: contain;
}

@keyframes horizontal {
  0% { transform: translateX(100%); }
  50% { transform: none; }
  100% { transform: translateX(-100%); }
}

@keyframes zoom {
  0% { transform: scale(0.5); opacity: 0; }
  50% { transform: none; opacity: 1; }
  100% { transform: scale(1.5); opacity: 0; }
}

/* Effect classes */
body.blink .content {
  animation-name: blink;
}

body.horizontal .content {
  animation-name: horizontal;
}

body.zoom .content {
  animation-name: zoom;
}</textarea>

  document.head.appendChild(script);

function setupDynamicContent() {
  // Handle effect selection
  document.querySelectorAll('input[name="preview-effect"]').forEach(radio => {
    radio.addEventListener('change', function() {
      // 'document.body' refers to the iframe's body
      document.body.className = this.value;
    });
  });
  
  // Smooth scroll for navigation
  document.querySelectorAll('.indicator a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetSelector = this.getAttribute('href');
      const targetElement = document.querySelector(targetSelector);
      if (targetElement) {
        targetElement.scrollIntoView({
          behavior: 'smooth'
        });
      }
    });
  });
}

// The script runs after the body is parsed, so we can call the setup function directly.

  <script>
    // Tab switching
    document.querySelectorAll('.editor-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Update active tab
        document.querySelectorAll('.editor-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        
        // Show corresponding editor
        const tabIndex = Array.from(this.parentElement.children).indexOf(this);
        const textareas = document.querySelectorAll('.editor-content textarea');
        
        textareas.forEach(ta => ta.style.display = 'none');
        textareas[tabIndex].style.display = 'block';
      });
    });

    function updatePreview() {
      const html = document.getElementById('html-code').value;
      const css = document.getElementById('css-code').value;
      const js = document.getElementById('js-code').value;
      const preview = document.getElementById('preview');
      const previewDoc = preview.contentDocument || preview.contentWindow.document;

      // Parse HTML to find the checked effect to set the correct initial body class
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;
      const checkedRadio = tempDiv.querySelector('input[name="preview-effect"]:checked');
      const bodyClass = checkedRadio ? checkedRadio.value : 'blink';

      previewDoc.open();
      previewDoc.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <style>${css}</style>
        </head>
        <body class="${bodyClass}">
          ${html}
          <script>${js}<\/script>
        </body>
        </html>
      `);
      previewDoc.close();
    }

    // Run button - update preview
    document.querySelector('.run-button').addEventListener('click', updatePreview);

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Set up initial tab
      document.querySelectorAll('.editor-content textarea').forEach(ta => {
        ta.style.display = 'none';
      });
      document.getElementById('html-code').style.display = 'block';
      
      // Run initial preview
      updatePreview();
    });
  </script>
